<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>FoodBack</title>

    <div class="row well well-sm noMargin " >
        	<div class="col-xs-2 noPadding">
				<button id="srchButton" type="button" class="btn btn-success" data-toggle="collapse" data-target="#searchInput">
				  <span class="glyphicon glyphicon-search"></span>
				</button>
        	</div>

        	<div class="col-xs-8 noPadding">
				<img src="navbarLogo.png" class="img-responsive center-block" onclick="window.location.href='map.html'"/>
        	</div>

        	<div class="col-xs-2 profileLogo noPadding">
				<span class="glyphicon glyphicon-user pull-right" onclick="window.location.href='profile.html'"></span>
        	</div>
        </div>
		
		<div id="searchInput" class="collapse" style="margin:0px; padding:0px; display:none; width:100%;">
			<form class="form-horizontal" role="form">
				<div class="form-group has-feedback">
			  			<div class="col-sm-10">
			  				<div class="input-group">
								<input type="text" class="form-control" id="srch" placeholder="Search">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-plus" id="addNewPlace"></span>
									</span>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		  <!-- Modal -->
		<div class="modal fade" id="addPlace" role="dialog">
			<div class="modal-dialog">

			  <!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
				  	<button type="button" class="close" data-dismiss="modal">&times;</button>
				  		<h4 class="modal-title">Register a new food place</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
						  <label for="businessName">Name of business:</label>
						  <input type="businessName" class="form-control" id="businessName" placeholder="Enter name">
						</div>
						<div class="form-group">
						  <label for="businessAddress">Address of business:</label>
						  <input type="businessAddress" class="form-control" id="businessAddress" placeholder="Enter address">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Register</button>
				  		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
			  	</div>
			  </div>
			</div>
		</div>
		
		<script>
			$("#srchButton").click(function() {
				toggleSearch();
			});

			$("#addNewPlace").click(function(){
				$("#addPlace").modal();
			});

			function toggleSearch(){
				if (document.getElementById('searchInput').style.display=="none"){
					document.getElementById('searchInput').style.display="block";
				} else {
					document.getElementById('searchInput').style.display="none";
				}
			}

			
		</script>
	</head>

  	<body>
		<br>
		<div class="container-fluid">
		<div class="row"  >
			<div class="col-xs-12">
				<img src="profileIcon.png" class="img-responsive center-block"/>
			</div>
		</div>

		<div class="btn-group-vertical" style="width:100%;" >
			<button class="btn btn-success btn-block sharpButton" data-toggle="modal" data-target="#profilePic">
				<p class="h2" style="margin:0px;"><strong>Change Picture</strong></p>
			</button>

			<!-- Modal -->
		  <div class="modal fade" id="profilePic" role="dialog">
			<div class="modal-dialog">

			  <!-- Modal content-->
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title"><strong>Change Profile Picture</strong></h4>
				</div>
				<div class="modal-body">
				  <ul class="list-group">
					<li class="list-group-item">
					<span class="glyphicon glyphicon-camera pull-right"></span> Camera</li>
					<li class="list-group-item">
					<span class="glyphicon glyphicon-picture pull-right"></span> Gallery</li>
				  </ul>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			  </div>

			</div>
		  </div>

			<button class="btn btn-success btn-block sharpButton" onclick="window.location.href='subscribe.html'">
				<p class="h2" style="margin:0px;" ><strong>Favourite Places</strong></p>
			</button>
			<button class="btn btn-success btn-block sharpButton">
				<p class="h2" style="margin:0px;"><strong>Followers: 5</strong></p>
			</button>
			<button class="btn btn-success btn-block sharpButton">
				<p class="h2" style="margin:0px;"><strong>Contributions: 10</strong></p>
			</button>
			<button class="btn btn-success btn-block sharpButton" onclick="window.location.href='index.html'">
				<p class="h2" style="margin:0px;"><strong>Log Out</strong></p>
			</button>
			
			<button class="btn btn-success btn-block sharpButton" data-toggle="collapse" data-target="#profileDetails">
				<p class="h2" style="margin:0px;"><strong>Edit Details</strong></p>
			</button>

			<div id="profileDetails" class="collapse">
				<div class="panel panel-default">
					<table class="table table-striped">
						<tr>
							<td>Name: </td>
							<td>Ken</td>
						</tr>

					  	<tr>
							<td>Age: </td>
						 	<td>30</td>
					  	</tr>

						<tr>
						 	<td>Gender: </td>
						 	<td>Male</td>
					  	</tr>

					  	<tr>
						 	<td colspan="2">
								<div class="btn-group btn-group-justified">
									<a href="profile.html" class="btn btn-success"><p><strong>Save</strong></p></a>
									<a href="profile.html" class="btn btn-danger"><p><strong>Cancel</strong></p></a>
								</div>
						 	</td>
					  	</tr>

				   	</table>
				</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
